server:
  port : 6060

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/driversDB
    username: user1
    password: password1
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 10
          max-interval: 10000
          multiplier: 1.2
  jpa:
    properties:
      javax:
        persistence:
          create-database-schemas: true
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: false

resilience4j:
  instances:
    driversService:
      timeoutDuration=5s: